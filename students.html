<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إدارة الطلاب</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .btn:hover {
      background: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 12px 15px;
      text-align: right;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #007BFF;
      color: white;
    }
    tr:hover {
      background: #f1f1f1;
    }
    .form-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    .form-row {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }
    .form-group {
      flex: 1;
      min-width: 200px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .logout {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #dc3545;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      width: fit-content;
    }
    .logout:hover {
      background: #c82333;
    }
    #status {
      padding: 10px;
      margin: 15px 0;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
    }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>إدارة الطلاب</h1>
      <a href="dashboard-secretary.html" class="btn">🔙 العودة إلى لوحة التحكم</a>
    </header>

    <div id="status"></div>

    <div class="form-container">
      <h2>إضافة طالب جديد</h2>
      <div class="form-row">
        <div class="form-group">
          <label>الاسم الكامل</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label>العمر</label>
          <input type="number" id="age" min="5" max="18">
        </div>
        <div class="form-group">
          <label>الجنس</label>
          <select id="gender" required>
            <option value="ذكر">ذكر</option>
            <option value="أنثى">أنثى</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>الصف</label>
          <input type="text" id="class" placeholder="مثلاً: الصف الثالث">
        </div>
        <div class="form-group">
          <label>رقم الطالب</label>
          <input type="text" id="phone">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>اسم ولي الأمر</label>
          <input type="text" id="parentName">
        </div>
        <div class="form-group">
          <label>هاتف ولي الأمر</label>
          <input type="text" id="parentPhone">
        </div>
      </div>
      <button id="addStudentBtn" class="btn">➕ إضافة طالب</button>
    </div>

    <h2>قائمة الطلاب</h2>
    <table id="studentsTable">
      <thead>
        <tr>
          <th>الاسم</th>
          <th>العمر</th>
          <th>الجنس</th>
          <th>الصف</th>
          <th>رقم الطالب</th>
          <th>ولي الأمر</th>
          <th>هاتف ولي الأمر</th>
          <th>تاريخ التسجيل</th>
        </tr>
      </thead>
      <tbody id="studentsList">
        <!-- سيتم ملؤها ديناميكيًا -->
      </tbody>
    </table>

    <a href="login.html" class="logout">تسجيل الخروج</a>
  </div>

  <script>
    // تهيئة Supabase
    const supabase = supabase.createClient(
      "https://zefsmckaihzfiqqbdake.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InplZnNtY2thaWh6ZmlxcWJkYWtlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQyMzUzNTgsImV4cCI6MjA2OTgxMTM1OH0.vktk2VkEPtMclb6jb_pFa1DbrqWX9SOZRsBR577o5mc"
    );

    const status = document.getElementById('status');

    // جلب بيانات المستخدم الحالي
    async function loadUser() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        window.location.href = 'login.html';
        return null;
      }
      return user;
    }

    // جلب قائمة الطلاب
    async function loadStudents() {
      const {  students, error } = await supabase
        .from('students')
        .select('*')
        .order('enrollment_date', { ascending: false });

      if (error) {
        status.textContent = 'فشل في جلب الطلاب: ' + error.message;
        status.className = 'error';
        return;
      }

      const tbody = document.getElementById('studentsList');
      tbody.innerHTML = '';

      if (students.length === 0) {
        tbody.innerHTML = '<tr><td colspan="8" style="text-align:center">لا توجد بيانات طلاب بعد</td></tr>';
        return;
      }

      students.forEach(student => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${student.name}</td>
          <td>${student.age || '-'}</td>
          <td>${student.gender}</td>
          <td>${student.class || '-'}</td>
          <td>${student.phone || '-'}</td>
          <td>${student.parent_name || '-'}</td>
          <td>${student.parent_phone || '-'}</td>
          <td>${new Date(student.enrollment_date).toLocaleDateString('ar-SA')}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // إضافة طالب جديد
    document.getElementById('addStudentBtn').addEventListener('click', async function() {
      const user = await loadUser();
      if (!user) return;

      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value || null;
      const gender = document.getElementById('gender').value;
      const classVal = document.getElementById('class').value;
      const phone = document.getElementById('phone').value;
      const parentName = document.getElementById('parentName').value;
      const parentPhone = document.getElementById('parentPhone').value;

      if (!name) {
        status.textContent = 'الاسم مطلوب';
        status.className = 'error';
        return;
      }

      status.textContent = 'جاري الحفظ...';
      status.className = 'info';

      const { error } = await supabase
        .from('students')
        .insert([{
          name,
          age,
          gender,
          class: classVal,
          phone,
          parent_name: parentName,
          parent_phone: parentPhone,
          created_by: user.id
        }]);

      if (error) {
        status.textContent = 'فشل في الإضافة: ' + error.message;
        status.className = 'error';
      } else {
        status.textContent = 'تم إضافة الطالب بنجاح!';
        status.className = 'success';
        document.getElementById('name').value = '';
        document.getElementById('age').value = '';
        document.getElementById('class').value = '';
        document.getElementById('phone').value = '';
        document.getElementById('parentName').value = '';
        document.getElementById('parentPhone').value = '';
        loadStudents(); // تحديث القائمة
      }
    });

    // التحقق من تسجيل الدخول وتحميل البيانات
    async function init() {
      const user = await loadUser();
      if (!user) return;

      // تحقق من الدور
      const {  userData, error } = await supabase
        .from('users')
        .select('role')
        .eq('id', user.id)
        .single();

      if (error || userData.role !== 'secretary') {
        alert('غير مسموح الوصول إلى هذه الصفحة');
        window.location.href = 'login.html';
        return;
      }

      loadStudents(); // تحميل الطلاب
    }

    init();
  </script>
</body>
</html>
