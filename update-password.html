<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تحديث كلمة المرور</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      direction: rtl;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 400px;
      width: 100%;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      text-align: center;
    }
    h2 {
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 700;
    }
    label {
      display: block;
      margin: 20px 0 8px;
      font-weight: 600;
      color: #555;
      font-size: 14px;
      text-align: right;
    }
    input {
      width: 100%;
      padding: 15px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 16px;
      box-sizing: border-box;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
    }
    button {
      margin-top: 30px;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }
    button:active {
      transform: translateY(0);
    }
    #status {
      margin: 25px 0;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 14px;
    }
    .success { 
      background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%); 
      color: white; 
      border: none;
    }
    .error { 
      background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%); 
      color: white; 
      border: none;
    }
    .info { 
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); 
      color: white; 
      border: none;
    }
    .warning { 
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%); 
      color: white; 
      border: none;
    }
    .loader {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .login-link {
      text-align: center;
      margin-top: 25px;
      padding: 15px;
      background: rgba(102, 126, 234, 0.1);
      border-radius: 10px;
    }
    .login-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      display: block;
      margin: 5px 0;
    }
    .login-link a:hover {
      color: #764ba2;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🔄 تحديث كلمة المرور</h2>
    
    <!-- نموذج تحديث كلمة المرور -->
    <div id="passwordFormContainer" style="display: none;">
      <form id="updatePasswordForm">
        <label>🔒 كلمة المرور الجديدة:
          <input type="password" id="newPassword" required minlength="6" placeholder="أدخل كلمة مرور جديدة">
        </label>
        <label>🔒 تأكيد كلمة المرور:
          <input type="password" id="confirmPassword" required minlength="6" placeholder="أدخل كلمة المرور مرة أخرى">
        </label>
        <button type="submit">تحديث كلمة المرور</button>
      </form>
    </div>

    <div id="loadingMessage">
      <p class="info">جاري التحقق من صلاحية الرابط...</p>
    </div>

    <p id="status"></p>

    <div class="login-link">
      <a href="index.html">العودة لتسجيل الدخول</a>
      <a href="#" onclick="requestNewLink()" id="requestLink" style="display: none;">طلب رابط جديد</a>
    </div>
  </div>

  <script>
    // تهيئة العميل
    const supabaseClient = supabase.createClient(
      "https://zefsmckaihzfiqqbdake.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InplZnNtY2thaWh6ZmlxcWJkYWtlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQyMzUzNTgsImV4cCI6MjA2OTgxMTM1OH0.vktk2VkEPtMclb6jb_pFa1DbrqWX9SOZRsBR577o5mc"
    );

    let userEmail = null;

    // دالة لاستخراج القيم من hash parameters
    function getHashParams() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const result = {};
      for (const [key, value] of params) {
        result[key] = value;
      }
      return result;
    }

    // طلب رابط جديد
    async function requestNewLink() {
      const status = document.getElementById('status');
      
      if (!userEmail) {
        status.className = 'error';
        status.textContent = '❌ لم يتم العثور على البريد الإلكتروني. يرجى طلب رابط جديد من صفحة تسجيل الدخول.';
        return;
      }

      status.textContent = '';
      status.className = 'info';
      status.innerHTML = '<span class="loader"></span> جاري إرسال رابط جديد...';

      try {
        const { error } = await supabaseClient.auth.resetPasswordForEmail(userEmail, {
          redirectTo: window.location.origin + '/Assiut-Academy/update-password.html'
        });

        if (error) throw error;

        status.className = 'success';
        status.textContent = '📬 تم إرسال رابط جديد إلى بريدك الإلكتروني. يرجى التحقق من البريد.';

      } catch (err) {
        status.className = 'error';
        status.textContent = '❌ حدث خطأ: ' + err.message;
      }
    }

// التحقق من حالة المستخدم عند تحميل الصفحة
window.addEventListener('load', async () => {
  try {
    // استخراج القيم من hash
    const hashParams = getHashParams();
    const accessToken = hashParams.access_token;
    const refreshToken = hashParams.refresh_token;
    const type = hashParams.type;
    const error = hashParams.error;
    const errorDescription = hashParams.error_description;

    console.log('Hash params received:', hashParams);

    const loadingMessage = document.getElementById('loadingMessage');
    const passwordFormContainer = document.getElementById('passwordFormContainer');
    const status = document.getElementById('status');
    const requestLink = document.getElementById('requestLink');

    // التحقق من وجود أخطاء
    if (error) {
      const errorMessages = {
        'access_denied': 'تم رفض الوصول',
        'otp_expired': 'الرابط منتهي الصلاحية',
        'invalid_token': 'الرابط غير صالح'
      };

      const errorMessage = errorMessages[error] || 'خطأ غير معروف';
      const errorDesc = errorDescription ? decodeURIComponent(errorDescription) : '';

      status.className = 'error';
      status.textContent = `❌ ${errorMessage}: ${errorDesc}`;
      loadingMessage.style.display = 'none';
      requestLink.style.display = 'block';
      
      // محاولة الحصول على البريد الإلكتروني من الجلسة الحالية
      try {
        const { data: { user } } = await supabaseClient.auth.getUser();
        if (user && user.email) {
          userEmail = user.email;
          requestLink.style.display = 'block';
        }
      } catch (e) {
        console.log('No active session');
      }
      
      return;
    }

    // التحقق من نوع العملية
    if (type === 'recovery' && accessToken && refreshToken) {
      // تعيين الجلسة باستخدام الرموز
      const { data, error: sessionError } = await supabaseClient.auth.setSession({
        access_token: accessToken,
        refresh_token: refreshToken,
      });

      if (sessionError) {
        console.error('Error setting session:', sessionError);
        status.className = 'error';
        status.textContent = '❌ رابط غير صالح أو منتهي الصلاحية';
        loadingMessage.style.display = 'none';
        requestLink.style.display = 'block';
        return;
      }

      console.log('Session set successfully:', data);
      
      // حفظ البريد الإلكتروني للمستخدم
      if (data.user && data.user.email) {
        userEmail = data.user.email;
      }
      
      // إظهار نموذج تحديث كلمة المرور
      loadingMessage.style.display = 'none';
      passwordFormContainer.style.display = 'block';
      status.className = 'success';
      status.textContent = '✅ الرابط صحيح، يمكنك الآن تحديث كلمة المرور';

      // إزالة الـ hash من الـ URL للأمان
      history.replaceState(null, null, window.location.pathname);

    } else if (type === 'recovery') {
      // هناك نوع العملية لكن لا توجد رموز
      loadingMessage.style.display = 'none';
      status.className = 'error';
      status.textContent = '❌ الرابط غير مكتمل أو منتهي الصلاحية';
      requestLink.style.display = 'block';
    } else {
      // التحقق من وجود جلسة نشطة
      const { data: { session }, error: sessionCheckError } = await supabaseClient.auth.getSession();
      
      if (session && !sessionCheckError) {
        loadingMessage.style.display = 'none';
        passwordFormContainer.style.display = 'block';
        status.className = 'info';
        status.textContent = '✅ تم العثور على جلسة نشطة، يمكنك تحديث كلمة المرور';
        
        // حفظ البريد الإلكتروني
        if (session.user && session.user.email) {
          userEmail = session.user.email;
        }
      } else {
        loadingMessage.style.display = 'none';
        status.className = 'warning';
        status.textContent = '⚠️ يجب الوصول لهذه الصفحة من خلال رابط إعادة تعيين كلمة المرور';
        requestLink.style.display = 'block';
      }
    }
  } catch (error) {
    console.error('Error checking session:', error);
    document.getElementById('loadingMessage').style.display = 'none';
    document.getElementById('status').className = 'error';
    document.getElementById('status').textContent = '❌ حدث خطأ في التحقق من الرابط: ' + error.message;
    document.getElementById('requestLink').style.display = 'block';
  }
});
    // معالج تحديث كلمة المرور
    document.getElementById('updatePasswordForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const status = document.getElementById('status');
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // التحقق من تطابق كلمات المرور
      if (newPassword !== confirmPassword) {
        status.className = 'error';
        status.textContent = '❌ كلمات المرور غير متطابقة';
        return;
      }

      // التحقق من طول كلمة المرور
      if (newPassword.length < 6) {
        status.className = 'error';
        status.textContent = '❌ كلمة المرور يجب أن تكون 6 أحرف على الأقل';
        return;
      }

      status.textContent = '';
      status.className = 'info';
      status.innerHTML = '<span class="loader"></span> جاري تحديث كلمة المرور...';

      try {
        // تحديث كلمة المرور
        const { data, error } = await supabaseClient.auth.updateUser({
          password: newPassword
        });

        if (error) throw error;

        console.log('Password updated successfully:', data);

        status.className = 'success';
        status.textContent = '✅ تم تحديث كلمة المرور بنجاح!';

        // تسجيل الخروج تلقائيًا
        await supabaseClient.auth.signOut();

        // إعادة توجيه إلى صفحة تسجيل الدخول بعد 2 ثانية
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 2000);

      } catch (err) {
        console.error('Error updating password:', err);
        status.className = 'error';
        status.textContent = '❌ حدث خطأ: ' + err.message;
      }
    });
  </script>
</body>
</html>
