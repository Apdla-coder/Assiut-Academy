<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تغيير كلمة المرور - الأكاديمية</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --success: #10b981;
            --danger: #ef4444;
            --gray: #6b7280;
            --light: #f3f4f6;
        }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Cairo', sans-serif; }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
        }
        .header {
            background: var(--primary);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        .header i { font-size: 3rem; margin-bottom: 15px; }
        .header h1 { font-size: 1.5rem; margin-bottom: 8px; }
        .header p { opacity: 0.9; font-size: 0.95rem; }
        .form-container {
            padding: 40px 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 600;
        }
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37,99,235,0.1);
        }
        .password-toggle {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--gray);
            font-size: 1.2rem;
        }
        .input-wrapper {
            position: relative;
        }
        .strength-meter {
            height: 4px;
            border-radius: 2px;
            margin-top: 8px;
            background: #e5e7eb;
            overflow: hidden;
        }
        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
        }
        .weak { background: #ef4444; }
        .medium { background: #f59e0b; }
        .strong { background: #10b981; }
        button {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        button:hover { background: #1d4ed8; transform: translateY(-2px); }
        button:disabled { background: #9ca3af; cursor: not-allowed; transform: none; }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        .success { background: #d1fae5; color: #065f46; border: 1px solid #a7f3d0; }
        .error { background: #fee2e2; color: #991b1b; border: 1px solid #fca5a5; }
        .back-link {
            text-align: center;
            margin-top: 25px;
            font-size: 0.95rem;
        }
        .back-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        .back-link a:hover { text-decoration: underline; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-key"></i>
            <h1>تغيير كلمة المرور</h1>
            <p>أدخل كلمة المرور الجديدة لحسابك</p>
        </div>

        <div class="form-container">
            <form id="resetForm">
                <div class="form-group">
                    <label>كلمة المرور الجديدة</label>
                    <div class="input-wrapper">
                        <input type="password" id="newPassword" required minlength="6" placeholder="6 أحرف على الأقل">
                        <i class="fas fa-eye password-toggle" id="toggleNew"></i>
                    </div>
                    <div class="strength-meter"><div class="strength-fill" id="strengthFill"></div></div>
                </div>

                <div class="form-group">
                    <label>تأكيد كلمة المرور</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirmPassword" required minlength="6" placeholder="أعد كتابة كلمة المرور">
                        <i class="fas fa-eye password-toggle" id="toggleConfirm"></i>
                    </div>
                </div>

                <button type="submit" id="submitBtn">
                    <span id="btnText">تغيير كلمة المرور</span>
                    <i class="fas fa-spinner fa-spin" id="spinner" style="display:none"></i>
                </button>
            </form>

            <div class="status" id="status"></div>

            <div class="back-link">
                <a href="index.html">العودة إلى تسجيل الدخول</a>
            </div>
        </div>
    </div>

<script>
    const SUPABASE_URL = 'https://nhzbnzcdsebepsmrtona.supabase.co'
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5oemJuemNkc2ViZXBzbXJ0b25hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM2NjU4MTEsImV4cCI6MjA3OTI0MTgxMX0.wNSf49MpQjCCopByd3zCz4-TJ2EGGABc3-ICEsAPaFo'
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

    document.addEventListener('DOMContentLoaded', async () => {
        // نجيب الـ hash من الرابط (#access_token=...&type=recovery)
        const hash = window.location.hash.substring(1)
        const params = new URLSearchParams(hash)
        const access_token = params.get('access_token')
        const refresh_token = params.get('refresh_token')
        const type = params.get('type')

        // لو الرابط مش فيه توكن أو type مش recovery → خطأ
        if (!access_token || type !== 'recovery') {
            document.getElementById('status').textContent = 'رابط غير صالح أو منتهي الصلاحية'
            document.getElementById('status').className = 'status error'
            document.getElementById('status').style.display = 'block'
            return
        }

        // نعمل setSession بالتوكن اللي جاي في الرابط
        const { error: sessionError } = await supabase.auth.setSession({
            access_token,
            refresh_token
        })

        if (sessionError) {
            document.getElementById('status').textContent = 'فشل تسجيل الدخول: ' + sessionError.message
            document.getElementById('status').className = 'status error'
            document.getElementById('status').style.display = 'block'
            return
        }

        // لو وصلنا هنا → المستخدم مسجل دخول بنجاح
        document.getElementById('status').textContent = 'جاري التحميل...'
        document.getElementById('status').className = 'status info'
        document.getElementById('status').style.display = 'block'

        // إظهار/إخفاء كلمة المرور
        document.getElementById('toggleNew').onclick = () => toggle('newPassword', 'toggleNew')
        document.getElementById('toggleConfirm').onclick = () => toggle('confirmPassword', 'toggleConfirm')

        function toggle(id, iconId) {
            const input = document.getElementById(id)
            const icon = document.getElementById(iconId)
            if (input.type === 'password') {
                input.type = 'text'
                icon.classList.replace('fa-eye', 'fa-eye-slash')
            } else {
                input.type = 'password'
                icon.classList.replace('fa-eye-slash', 'fa-eye')
            }
        }

        // النموذج
        document.getElementById('resetForm').onsubmit = async (e) => {
            e.preventDefault()
            const newPass = document.getElementById('newPassword').value
            const confirmPass = document.getElementById('confirmPassword').value

            if (newPass !== confirmPass) {
                showStatus('كلمات المرور غير متطابقة', 'error')
                return
            }
            if (newPass.length < 6) {
                showStatus('كلمة المرور قصيرة جدًا', 'error')
                return
            }

            document.getElementById('submitBtn').disabled = true
            showStatus('جاري حفظ كلمة المرور...', 'info')

            const { error } = await supabase.auth.updateUser({ password: newPass })

            if (error) {
                showStatus('فشل الحفظ: ' + error.message, 'error')
                document.getElementById('submitBtn').disabled = false
            } else {
                showStatus('تم تعيين كلمة المرور بنجاح! جاري التوجيه...', 'success')
                setTimeout(() => {
                    window.location.href = 'http://127.0.0.1:5500/index.html'
                }, 2000)
            }
        }

        function showStatus(msg, type) {
            const status = document.getElementById('status')
            status.textContent = msg
            status.className = 'status ' + type
            status.style.display = 'block'
        }

        // إخفاء الرسالة الافتراضية وإظهار النموذج
        document.getElementById('status').style.display = 'none'
    })
</script></body>
</html>
